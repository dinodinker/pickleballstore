<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Paddle Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pickleball Paddle Store</h1>
        <p>Buy or Rent High-Quality Pickleball Paddles</p>
    </header>
    
    <section id="inventory">
        <h2>Available Paddles</h2>
        <table id="paddleTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Rental Price</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Rented (Y/N)</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory data will be dynamically loaded here -->
            </tbody>
        </table>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" action="https://formsubmit.co/naqvi_sn@yahoo.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
